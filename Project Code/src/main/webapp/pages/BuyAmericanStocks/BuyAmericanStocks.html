                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem47">

                    </wm-linearlayout>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem24_3" flexgrow="1">
                    <wm-linearlayout direction="row" horizontalalign="left" name="linearlayout13">
                        <wm-linearlayoutitem flexgrow="2" name="linearlayoutitem25_2">
                            <wm-table statehandler="URL" title="NASDAQ stocks" dataset="bind:Variables.Twelvedata3Invoke.dataSet.data" navigation="Basic" pagesize="10" filtermode="search" name="table2" nodatamessage="You have not purchased anything">
                                <wm-table-column binding="name" caption="Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="symbol" caption="Symbol" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                            </wm-table>
                        </wm-linearlayoutitem>
                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem26_1">
                            <wm-layoutgrid class="StockPriceCard" name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="12" horizontalalign="center" padding="10px unset" name="gridcolumn3_1">
                                        <wm-label padding="unset 0.5em" caption="Stock price overview" class="h5" fontweight="bold" name="label12_1"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="12" horizontalalign="center" name="gridcolumn4">
                                        <wm-linearlayoutitem flexgrow="1" horizontalalign="center" name="linearlayoutitem27_1">
                                            <wm-linearlayout direction="column" spacing="0" horizontalalign="center" name="linearlayout14">
                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem28_1">
                                                    <wm-linearlayout direction="row" name="linearlayout15">
                                                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem29_1">
                                                            <wm-label padding="unset 0.5em" caption="bind:Widgets.table2.selecteditem.symbol" name="label13_1"></wm-label>
                                                        </wm-linearlayoutitem>
                                                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem30_1">
                                                            <wm-label padding="unset 0.5em" caption="bind:Widgets.table2.selecteditem.name" name="label14_1"></wm-label>
                                                        </wm-linearlayoutitem>
                                                    </wm-linearlayout>
                                                </wm-linearlayoutitem>
                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem31_1">
                                                    <wm-linearlayout direction="row" name="linearlayout16">
                                                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem32">
                                                            <wm-label padding="unset 0.5em" caption="Price (dollars)" name="label15_1"></wm-label>
                                                        </wm-linearlayoutitem>
                                                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem33">
                                                            <wm-label padding="unset 0.5em" caption="Percentage Change(%)" name="label16_1"></wm-label>

                                                    </wm-linearlayout>
                                                </wm-linearlayoutitem>
                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem34">
                                                    <wm-linearlayout direction="row" name="linearlayout17">
                                                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem35">
                                                            <wm-linearlayout direction="column" name="linearlayout18">
                                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem36">
                                                                    <wm-label padding="unset 0.5em" caption="bind:Variables.NASDAQstockPriceInvoke.dataSet.price" name="label17_1"></wm-label>
                                                                </wm-linearlayoutitem>
                                                            </wm-linearlayout>
                                                        </wm-linearlayoutitem>
                                                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem37">
                                                            <wm-linearlayout direction="column" name="linearlayout19">
                                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem38">
                                                                    <wm-label padding="unset 0.5em" caption="bind:Variables.NASDAQstockPriceInvoke.dataSet.change_percentage" name="label18_1"></wm-label>
                                                                </wm-linearlayoutitem>
                                                            </wm-linearlayout>
                                                        </wm-linearlayoutitem>
                                                    </wm-linearlayout>
                                                </wm-linearlayoutitem>
                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem39">
                                                    <wm-linearlayout direction="row" name="linearlayout20">
                                                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem40">
                                                            <wm-linearlayout direction="column" name="linearlayout21">
                                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem41">
                                                                    <wm-label padding="unset 0.5em" caption="Change value (dollars)" name="label19"></wm-label>
                                                                </wm-linearlayoutitem>
                                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem42">
                                                                    <wm-label padding="unset 0.5em" caption="bind:Variables.NASDAQstockPriceInvoke.dataSet.change_point" name="label20"></wm-label>
                                                                </wm-linearlayoutitem>
                                                            </wm-linearlayout>
                                                        </wm-linearlayoutitem>
                                                        <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem43">
                                                            <wm-linearlayout direction="column" name="linearlayout22">
                                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem44">
                                                                    <wm-label padding="unset 0.5em" caption="Total volume" name="label21"></wm-label>
                                                                </wm-linearlayoutitem>
                                                                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem45">
                                                                    <wm-label padding="unset 0.5em" caption="bind:Variables.NASDAQstockPriceInvoke.dataSet.total_vol" name="label22"></wm-label>
                                                                </wm-linearlayoutitem>
                                                            </wm-linearlayout>
                                                        </wm-linearlayoutitem>
                                                    </wm-linearlayout>
                                                </wm-linearlayoutitem>
                                            </wm-linearlayout>
                                        </wm-linearlayoutitem>
                                        <wm-linearlayout direction="column" name="linearlayout23">
                                            <wm-linearlayoutitem flexgrow="1" horizontalalign="center" padding="unset unset 10px unset" name="linearlayoutitem46">
                                                <wm-button class="btn-success" caption="Buy now" type="button" margin="unset 0.5em" name="button2" on-click="Widgets.dialog1.open()"></wm-button>
                                            </wm-linearlayoutitem>
                                        </wm-linearlayout>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-linearlayoutitem>
                    </wm-linearlayout>
                </wm-linearlayoutitem>
            </wm-linearlayout>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Buy stocks now" iconclass="fa fa-cart-plus" name="dialog1">
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button3_1"></wm-button>
        </wm-dialogactions>
        <wm-form errormessage="You have not purchased anything" captionposition="floating" title="" enctype="application/x-www-form-urlencoded" method="post" dataset="bind:Variables.Stocks_laboratoryCreateAmericanStockTransaction.dataSet" captionalign="left"
            name="form1" messagelayout="Toaster" postmessage="Stocks purchased successfully">
            <wm-layoutgrid columns="1" name="layoutgrid3">
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                        <wm-form-field name="AmericanStockTransaction_price" readonly="false" displayname="Price (USD)" key="AmericanStockTransaction.price" type="double" show="true" widget="number" textalign="left" defaultvalue="bind:Widgets.label17_1.caption"
                            disabled="false" inputtype="number" placeholder="Enter value"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                        <wm-form-field name="AmericanStockTransaction_shares" readonly="false" displayname="Shares" key="AmericanStockTransaction.shares" type="integer" show="true" widget="number" textalign="left" minvalue="1" maxvalue="bind:Variables.loggedInUserData.dataSet.balance/82.30"
                            inputtype="number" placeholder="Enter value" defaultvalue="1"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                        <wm-form-field name="AmericanStockTransaction_stockSymbol" readonly="true" displayname="Stock Symbol" key="AmericanStockTransaction.stockSymbol" type="string" show="true" widget="text" defaultvalue="bind:Widgets.label13_1.caption"
                            disabled="true" inputtype="text" placeholder="Enter value" textalign="left"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow11">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn11">
                        <wm-form-field name="AmericanStockTransaction_transactionType" readonly="false" displayname="Transaction Type" key="AmericanStockTransaction.transactionType" type="string" show="false" widget="text" defaultvalue="buy" inputtype="text"
                            placeholder="Enter value"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow12">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn12">
                        <wm-form-field name="AmericanStockTransaction_userId" readonly="false" displayname="User Id" key="AmericanStockTransaction.userId" type="integer" show="false" widget="number" textalign="right" defaultvalue="bind:Variables.loggedInUserData.dataSet.id"
                            inputtype="number" placeholder="Enter value"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                        <wm-form-field name="Total" key="Total" displayname="Total (INR)" show="true" type="float" defaultvalue="bind:Widgets.form1.formWidgets.AmericanStockTransaction_price.datavalue*Widgets.form1.formWidgets.AmericanStockTransaction_shares.datavalue*Variables.USDtoINRconv.dataSet.new_amount"
                            readonly="true" trailingzero="false" updateon="blur" inputmode="natural" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-form-action key="save" display-name="Buy now" show="true" class="form-save btn-success" iconclass="" title="Buy now" action="Variables.Stocks_laboratoryCreateAmericanStockTransaction.invoke();Variables.updateBalanceBuyInd.updateRecord();Variables.NewAmericanStockPortfolio.createRecord();Widgets.dialog1.close()"
                disabled="false" widget-type="button" type="submit" update-mode="true"></wm-form-action>
        </wm-form>
    </wm-dialog>
</wm-page>
